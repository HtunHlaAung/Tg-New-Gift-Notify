name: NFT Alert Bot Scheduler

on:
  # Schedule the bot to run every 15 minutes (adjust the cron string as needed)
  schedule:
    - cron: '*/15 * * * *'
  # Allows manual triggering from the GitHub Actions tab for testing
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    
    # Give the workflow read/write access to the repository for managing the state file
    permissions:
      contents: write 

    steps:
    - name: Checkout code
      # This step fetches your code from the repo
      uses: actions/checkout@v4

    - name: Set up Python environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run the main bot script
      # This step executes main.py, passing your secrets as environment variables
      env:
        BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TON_API_KEY: ${{ secrets.TON_API_KEY }} # Include if needed by your chosen API
      run: python main.py
      
    # This crucial step commits the updated state file back to the repository
    - name: Commit state file (last_checked_hash.txt)
      if: always()
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add last_checked_hash.txt
        # Check if there are changes to commit (avoids failing on no-change runs)
        if git diff --staged --quiet; then
            echo "No changes to commit in state file."
        else
            git commit -m "Bot: Update last checked transaction hash"
            git push
        fi
