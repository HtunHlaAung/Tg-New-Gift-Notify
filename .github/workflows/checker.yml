name: ğŸ Gift Data Tracker

on:
  # Schedule the workflow to run every 30 minutes
  schedule:
    - cron: '*/30 * * * *'
  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch:

jobs:
  check_gifts:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: â–¶ï¸ Run Gift Checker Script and Send Notification
        # These are the environment variables that securely pull your GitHub Secrets
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python gift_checker.py

      - name: ğŸ’¾ Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automatic update: Gift data check ğŸ"
          file_pattern: 'gifts_data.json'
          skip_dirty_check: false
